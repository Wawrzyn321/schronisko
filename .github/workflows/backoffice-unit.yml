name: Backoffice job
on:
  push:
    branches: [ "main" ]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: Setup nodeJS
      uses: actions/setup-node@v4
      with:
        node-version: '22.x'
        cache: 'npm'
    - run: npm ci
    - run: npm ci --prefix=backoffice
    - run: npm run check --prefix=backoffice
    - run: npm run build --prefix=backoffice
